<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- start: `freeangola` -->
    <div class="freeangola">
        <header>
            <span class="logo">logo</span>
            <h1>Free Angola</h1>
            <button class="menu icon-Menubutton"></button>
        </header>
        <main>
            <div class="column column-l">
                <section class="main-poster">
                    <img src="img/temp/posterContainer.jpg?201602191636" alt="">
                </section>
                <!-- start: player controllers -->
                <div class="player-controllers">
                    <div class="percentage-bar">
                        <span></span>
                    </div>
                    <div class="valign">
                        <div class="options">
                            <button class="previous">previous</button>
                            <button class="play" data-status="playing">play</button>
                            <button class="next">next</button>
                        </div>
                        <div class="song-title">artist - song title goes here</div>
                    </div>
                </div>
                <!-- end: player controllers -->
                <section class="song-list"></section>
            </div>
            <div class="column column-r">
            </div>
        </main>
        <footer>
        </footer>
    </div>
    <!-- end: `freeangola` -->
    <!-- start: templates -->
    <script type="text/template" id="tmpl-song-list-item" class="template">
        <ul>
            <% _.forEach(songs, function(song) { %>
                <li>
                    <div class="artist-poster">
                        <img src="<%- song.poster %>" alt="<%- song.artist %> - <%- song.title %>">
                    </div>
                    <div class="col-r">
                        <div class="details">
                            <p>
                                <%- song.title %>
                            </p>
                            <h4><%- song.artist %></h4>
                        </div>
                        <div class="options">
                            <button class="like icon-heartShape"></button>
                            <button class="play icon-playBtn"></button>
                        </div>
                    </div>
                </li>
                <% }); %>
        </ul>
    </script>
    <!-- end: templates -->
    <!-- start: scripts -->
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="bower_components/gsap/src/minified/TweenLite.min.js"></script>
    <script src="bower_components/gsap/src/minified/TimelineLite.min.js"></script>
    <script src="bower_components/gsap/src/minified/plugins/CSSPlugin.min.js"></script>
    <script src="bower_components/gsap/src/minified/easing/EasePack.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/pubsub.js/src/pubsub.js"></script>
    <script src="js/app.js"></script>
    <!-- end: scripts -->
</body>

</html>
